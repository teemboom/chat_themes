<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #teemboom_chat {
            --teemboom-primary-color: #eaf5ff;
            --teemboom-secondary-color: #456789;
            --teemboom-accent-color: #567890;

            /* Background Colors */
            --teemboom-bg-primary: #181818;
            --teemboom-bg-secondary: #1e1e1e;
            /* Slightly lighter dark */
            --teemboom-bg-tertiary: #2a2a2a;
            /* Even lighter dark */

            /* Text Colors */
            --teemboom-text-primary: #f0f0f0;
            /* Light text on dark bg */
            --teemboom-text-secondary: #cccccc;
            --teemboom-text-tertiary: #999999;

            /* Border Colors */
            --teemboom-border-color: #333333;
            /* Subtle border on dark bg */
            --teemboom-border-color-dark: #555555;

            /* Message Colors */
            --teemboom-message-bg-own: #005c4b;
            /* Darker bubble for own messages */
            --teemboom-message-bg-other: #343333;
            /* Lighter dark for others' messages */
            --teemboom-message-text-own: #e0e0e0;
            /* Light text */
            --teemboom-message-text-other: #e0e0e0;
            --teemboom-message-link-color: #2196f3;

            /* Interactive Elements */
            --teemboom-hover-color: #333333;
            /* Darker hover */
            --teemboom-active-color: #444444;
            /* Darker active */
            --teemboom-focus-color: #567890;
            /* Accent color for focus */

            /* Status Colors */
            --teemboom-success-color: #4caf50;
            --teemboom-error-color: #f44336;
            --teemboom-warning-color: #ff9800;

            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }
    </style>
</head>

<body>

    <div id="teemboom_chat" data-app_id="1234567890" data-app_theme="classic_coup" data-user_id="1234567890"
        data-username="John Doe" data-user_profile_pic="https://example.com/profile.jpg"
        data-recipient_user_id="1234567890" data-recipient_username="Jane Doe"
        data-recipient_profile_pic="https://example.com/profile.jpg">
    </div>


    <script src="teemboom_chat.js"></script>
    <script>
        teemboomChatInit({
            appId: "68552a4676589737a41cd1c3",
            appTheme: "classic_coup",
            recipient: {
                id: 5989824985,
                username: 'James Koduah',
                profile_pic: 'https://jameskoduah.com/images/me1s.png'
            },
            user: {
                id: 832858498589,
                username: 'Issac Newton',
                profile_pic: 'https://cdn.mos.cms.futurecdn.net/3buDqF4oZrEByNRVBgYwmm-1200-80.jpg'
            }
        })
    </script>
</body>

</html>
